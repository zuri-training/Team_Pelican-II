<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Generate form | FormHut</title>

    <link rel="stylesheet" href="/client/pages/styles/gen_form_page.css">

</head>
<body>
    <header>
        <div class="left">
            <h1>Formhut</h1>
            <div class="my-forms">
                <p>
                My forms
                </p>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8.47021 10.7402L12.0002 14.2602L15.5302 10.7402" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        <div class="middle">
            <h2>Form</h2>
            <div class="middle-paragraph">
                <p>All changes saved at 20:00</p>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.55 21.67C18.84 20.54 22 16.64 22 12C22 6.48 17.56 2 12 2C5.33 2 2 7.56 2 7.56M2 7.56V3M2 7.56H4.01H6.44" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12C2 17.52 6.48 22 12 22" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="3 3"/>
                </svg>
            </div>
        </div>
        <div class="right">
            <button class="primary-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="#F5F8FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 12H16" stroke="#F5F8FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 16V8" stroke="#F5F8FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Add collaborators
            </button>
            <div class="profile-pic">
                <a href="#">
                <div class="pic-background">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="#292D32"/>
                        <path d="M12 14.5C6.99003 14.5 2.91003 17.86 2.91003 22C2.91003 22.28 3.13003 22.5 3.41003 22.5H20.59C20.87 22.5 21.09 22.28 21.09 22C21.09 17.86 17.01 14.5 12 14.5Z" fill="#292D32"/>
                    </svg>
                </div>
                </a>
            </div>
        </div>
    </header>
    <main>
    <div class="nav-div">
       <button class="add-element">
                Add Form Element
            <svg width="22" height="22" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.5 1V18M1 9.5H18" stroke="#F5F8FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
       </button>
       <div class="nav">
            <button id="build">
                Build
            </button>
            <button id="settings">
                settings
            </button>
            <button id="publish">
                publish
            </button>
       </div>
    </div> 
    <div class="create-form">
        <hr>
        <div class="add-here">
            <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.5 1V18M1 9.5H18" stroke="#BBBAB9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p>
                Add new logo here
            </p>
        </div>
        <div class="create-form-main">
            <h3>
                Form
            </h3>
            <div class="input-here">
                <div class="input-text">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 13.85L1 11M1 11L4 8.15M1 11H21M8 17.65L11 20.5M11 20.5L14 17.65M11 20.5V1.5M14 4.35L11 1.5M11 1.5L8 4.35M18 13.85L21 11M21 11L18 8.15" stroke="#827D7D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <p>
                        Input your first question here. 
                    </p>
                </div>
            </div>
            <hr>
            <button type="submit">
                Submit
            </button>
        </div>
        <hr>
        <div class="add-here">
            <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.5 1V18M1 9.5H18" stroke="#BBBAB9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p>
                Add new logo here
            </p>
        </div>
    </div>
    </main>
</body>
</html>
